<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三大组件的重构代码</title>
  <script src="../threejs/three.js"></script>
  <style>
    .test {
      height: 500px;
      width: 600px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <!-- ThreeMainComponents.html的一个优化 -->
  <div class="test"></div>
  <script>
    var width = document.querySelector('.test').clientWidth;
    var height = document.querySelector('.test').clientHeight;
    //初始化渲染器
    var renderer;
    function initRender() {
      renderer = new THREE.WebGLRenderer({
        antialias : false
      });
      renderer.setSize(width,height);
      document.querySelector('.test').appendChild(renderer.domElement);
      //设置渲染器的背景颜色和透明度 白色 透明度0.5
      console.log(renderer);
    }

    //初始化场景
    var scene;
    function initScene() {
      scene = new THREE.Scene();
      console.log(scene);
    }

        //初始化相机
    var camera;
    function initCamera() {
      camera = new THREE.PerspectiveCamera(45,width/height,1,1000);
      //camera.position.set(0,1000,0)
      camera.position.x=0;
      camera.position.y=1000;
      camera.position.z=0;
      //相机的上方向必须和位置是垂直的
      //camera.up.set(0,0,1)
      camera.up.x=0;
      camera.up.y=0;
      camera.up.z=1;
      //相机看向的方向
      camera.lookAt(0,0,0)
      console.log(camera);
    }

    //初始化灯光
    var light;
    function initLight() {
      light = new THREE.DirectionalLight(0xFF0000,1,0);
      light.position.set(100,100,100);
      console.log(light);
      scene.add(light);
    }

    //初始化物体
    //画一条线,不可以直接画线需要借助几何体来画线
    var line
    function initObject() {
      var geometry = new THREE.Geometry();
      var material = new THREE.LineBasicMaterial({ vertexColors: true })
      console.log(material);
      var color1 = new THREE.Color(0x444444);
      var color2 = new THREE.Color(0xff0044);
      //定义两个点
      var p1 = new THREE.Vector3(-100,0,100);
      var p2 = new THREE.Vector3(100,0,-100);
      //geometry.vertices是一个数组
      geometry.vertices.push(p1);
      geometry.vertices.push(p2);
      geometry.colors.push(color1,color2);
      //THREE.Line绘制了一条线
      line = new THREE.Line(geometry,material, THREE.LineSegments);
      console.log(line);
      scene.add(line);
    }
    //渲染
    function animate() {
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    //调用函数
      initRender();
      initScene();
      initCamera();
      initLight();
      initObject();
      animate();
  </script>
</body>
</html>
